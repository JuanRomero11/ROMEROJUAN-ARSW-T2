<!DOCTYPE html>
<html>
    <head>
        <title>Weather Stats</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
	<h2>Busqueda de Informacion Meteorologica</h2>
	<div class="container register mt-4">
        <div class="row">
            <div class="col-sm">
                <form>
                    <div class="input-group">
                        <input id="nombre" placeholder="Nombre de la ciudad">
                        <button type="button" class="btn btn-primary ml-2 col-2"
                                onclick="app.getWeatherByCity(nombre.value)">Buscar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container register mt-4">
            <div class="row">
                <div class="col-sm">
                    <h3 style="font-size:16px">Nombre:</h3>
                    <h3 style="font-size:16px">Timezone:</h3>
                    <h3 style="font-size:16px">Visibility:</h3>
                </div>
                <div class="col-sm">
                    <h2 style="font-size:16px">Weather</h2>
                    <table id="weather" class="table table-bordered table-light table-striped">
                        <thead>
                            <tr>
                                <th>State</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
        </div>

    </div>
    </body>
</html>
